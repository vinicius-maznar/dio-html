<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - Dio</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 5px;
            border-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text">
            <label>Email:</label><input type="text">
        </div>
        <div class="row"></div>
        <label>Profissão:</label><input type="text">
        <label>Empresa</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Logradouro:</label><input type="text">
            <label>Número</label><input type="text">
        </div>
        <div class="row">
            <label>Bairro:</label><input type="text">
        </div>
        <div class="row">
            <label>Cidade/UF:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Informações de Contato</legend>
        <div class="row">
            <label>Email:</label><input type="text">
            <label>Whatsapp:</label><input type="text">
        </div>
        <div class="row">
            <label>LinkedIn:</label><input type="text">
            <label>GitHub:</label><input type="text">
        </div>
    </fieldset>
</body>

</html>
